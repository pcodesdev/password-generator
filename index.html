<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="lock.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <head>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      />
    </head>

    <title>Password Generator</title>
  </head>
  <body>
    <section class="main">
      <div class="content">
        <h1 class="content-heading">
          Generate a <span class="content-heading_span">random password</span>
        </h1>
        <p class="content-paragraph">Never use an insecure password again.</p>
        <label class="password-label">Enter Password Length:</label>
        <input type="text" id="input-el" />
        <button class="content-btn" onclick="generatedPassword()">
          Generate Password
        </button>
        <hr class="hr" />
        <div id="generated-password1"></div>

        <i
          class="fa-regular fa-copy"
          style="color: #63e6be"
          onclick="copyToClipboard1()"
        ></i>

        <div id="generated-password2"></div>
        <i
          class="fa-regular fa-copy"
          style="color: #63e6be"
          onclick="copyToClipboard2()"
        ></i>
      </div>
    </section>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
